<!DOCTYPE html>
<html lang="en">

    <head th:replace="~{/commons/common :: common_header(~{::title},~{})}">

        <title>Shimba Bootstrap 4 Admin Dashboard</title>

    </head>

<body>

    <div class="wrapper">
        <div th:replace="~{/commons/common :: sidebar}"></div>

        <div class="content-page">
            <div class="content">
                <div th:replace="~{/commons/common :: navbar}"></div>

                <!--===============main content start===============-->
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box">
                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a th:href="@{/student/index}"><i class="feather icon-home"></i></a></li>
                                        <li class="breadcrumb-item"><a th:href="@{/student/project/project-list}">Projects</a></li>
                                        <li class="breadcrumb-item active">Project Details</li>
                                    </ol>
                                </div>
                                <h4 class="page-title">Project Details</h4>
                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">Assignees</div>
                                <div class="card-body">
                                    <div class="media align-items-center">
                                        <img th:src="@{/assets/images/users/avatar-1.jpg}" class="rounded-circle ui-w-60 mr-3" alt="avatar image">
                                        <div class="media-body">
                                            <h5 class="m-0" th:text="${chargePerson.getUserName()}"></h5>
                                            <p class="mb-0 text-muted">Team Manager</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-header">Members</div>
                                <div class="card-body">
                                    <button type="button" class="btn btn-rounded btn-info" th:each="m:${member}" th:text="${m}"></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <!-- project card -->
                            <div class="card d-block">
                                <div class="card-body">
                                    <!-- project title-->
                                    <h3 class="mt-0" th:text="${project.getProjectName()}"></h3>
                                    <div th:class="${className}" th:text="${state.getProjectState()}"></div>

                                    <h5>Project Overview:</h5>

                                    <p class="text-muted mb-2" th:text="${project.getProjectAbout()}"></p>


                                    <div class="row">
                                        <div class="col-md-4 col-lg-auto">
                                            <div class="mb-4">
                                                <h5>Start Date</h5>
                                                <p th:text="${#dates.format(project.getProjectStartTime(),'MM/dd/yyyy')}"></p>
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-lg-auto">
                                            <div class="mb-4">
                                                <h5>End Date</h5>
                                                <p th:text="${#dates.format(project.getProjectEndTime(),'MM/dd/yyyy')}"></p>
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-lg-auto">
                                            <div class="mb-4">
                                                <h5>Budget</h5>
                                                <p th:text="${project.getProjectFundsUp()}"></p>
                                            </div>
                                        </div>
                                    </div>


                                        <div class="col-sm-12">
                                            <h5>Files</h5>



                                            <!--有论文则显示-->
                                            <div class="card mb-2" th:if="${project.getProjectPaperId() != null}">
                                                <div class="p-2">
                                                    <div class="row align-items-center">
                                                        <div class="col-auto">
                                                            <div class="ui-w-50">
                                                                <span class="avatar-title rounded">
                                                                    .ZIP
                                                                </span>
                                                            </div>
                                                        </div>
                                                        <div class="col pl-0">
                                                            <a href="#!" class="text-muted font-weight-bold">Bee-templtes.zip</a>
                                                            <p class="mb-0">152.36 MB</p>
                                                        </div>
                                                        <div class="col-auto">
                                                            <a href="#!" class="btn btn-link btn-lg text-muted">
                                                                <i class="dripicons-download"></i>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <a th:if="${project.getProjectPaperId() == null}" class="btn btn-xl btn-primary" th:href="@{/student/paper/paper-add(id=${project.getProjectId()})}">提交论文</a>


                                    </div>
                                </div>
                            </div>


                            <!-- end card-->
                        </div> <!-- end col -->
                    </div>
                    <!-- end row -->

                </div>


                <!--===============main content end===============-->
            </div>

        <footer th:replace="~{commons/common :: footer}"></footer>
        </div>

    </div>





    <div th:replace="~{/commons/common :: common_js(~{::script})}">

        <!-- demo app -->
        <script th:src="@{/assets/js/demo/demo.project-detail.js}"></script>
    </div>




</body>

</html>
