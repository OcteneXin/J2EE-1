<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{/commons/common :: common_header(~{::title},~{})}">

        <title>Shimba Bootstrap 4 Admin Dashboard</title>

    </head>
    <body>

        <div class="wrapper">
            <div th:replace="~{/commons/common :: sidebar}"></div>

            <div class="content-page">
                <div class="content">
                    <div th:replace="~{/commons/common :: navbar}"></div>

                    <!--===============main content start===============-->

                    <div class="row">
                        <div class="col-12">
                            <!--                                    <form>-->

                            <div class="card">
                                <div class="card-header">
                                    <h5>Update Project</h5>
                                </div>
                                <div class="card-body">

                                    <input type="hidden" th:value="${project.getProjectId()}" id="project-id">

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="project-name">Project Name</label>
                                            <input type="text" class="form-control" id="project-name" placeholder="Project Name" th:value="${project.getProjectName()}">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="project-charge-person-id">Project Charge Person ID</label>
                                            <input type="text" class="form-control" id="project-charge-person-id" th:placeholder="${project.getProjectChargePersonId()}" readonly="">
                                        </div>
                                    </div>


                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label for="other-members">Other Members</label>
                                            <input type="text" class="form-control" id="other-members" placeholder="member names, split by ;" th:value="${project.getProjectOtherPeopleInfo()}">
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label for="funds-budget">Funds Budget</label>
                                        <input type="number" class="form-control" id="funds-budget" placeholder="Integer, yuan" th:value="${project.getProjectFundsUp()}">
                                    </div>

                                    <div class="form-group">
                                        <label for="project-about">Project About</label>
                                        <textarea class="form-control" id="project-about" rows="3" th:inline="text">[[${project.getProjectAbout()}]]</textarea>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="project-class">Project Class</label>
                                            <select id="project-class" class="form-control" readonly="">
                                                <option th:text="${pClass.getProjectClass()}"></option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="start-time">Start Time</label>
                                            <input type="text" class="form-control date" id="start-time" readonly="" th:placeholder="${#dates.format(project.getProjectStartTime(),'MM/dd/yyyy')}">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="end-time">End Time</label>
                                            <input type="text" class="form-control date" id="end-time" data-toggle="date-picker" data-single-date-picker="true" th:value="${#dates.format(project.getProjectEndTime(),'MM/dd/yyyy')}" onchange="showDialog()">
                                        </div>

                                    </div>

                                    <div class="form-group" id="delay-box">
                                        <label for="delay-reason">Delay Reason</label>
                                        <textarea class="form-control" id="delay-reason" rows="3"></textarea>
                                    </div>


                                    <button type="submit" class="btn btn-primary" id="submit" onclick="mySubmit()">Submit</button>
                                    <!--                                    </form>-->

                                    <script>

                                        window.onload=function (){
                                            document.getElementById("delay-box").style.display="none";
                                        }

                                        var shouldDelay=false;
                                        function showDialog(){
                                            document.getElementById("delay-box").style.display="block";
                                            shouldDelay=true;
                                        }

                                        function mySubmit() {
                                            var projectName=$("#project-name").val();

                                            var otherMembers=$("#other-members").val();
                                            var fundsBudget=$("#funds-budget").val();

                                            var projectAbout=$("#project-about").val();


                                            var startTime=$('#start-time').attr('placeholder');
                                            var endTime=$('#end-time').val();
                                            var delayReason=$("#delay-reason").val();



                                            if(projectName===""||otherMembers===""||fundsBudget===""||projectAbout===""||endTime===""){
                                                alert("表单不完整！");
                                                return;
                                            }

                                            if(shouldDelay&&delayReason===""){
                                                alert("请填写延期原因！");
                                                return;
                                            }

                                            var newSt=startTime.substring(6)+"/"+startTime.substring(0,2)+"/"+startTime.substring(3,5);
                                            var newEt=endTime.substring(6)+"/"+endTime.substring(0,2)+"/"+endTime.substring(3,5);
                                            console.log(newSt);
                                            console.log(newEt);

                                            if(newSt>=newEt){
                                                alert("起始时间超出结束时间！");
                                                return;
                                            }

                                            $.ajax({
                                                type: "POST",
                                                url: "/student/do-update",
                                                data: {
                                                    'projectId':$("#project-id").val(),
                                                    'projectName':projectName,
                                                    //'projectChargePersonId':projectChargePersonId,
                                                    'otherMembers':otherMembers,
                                                    //low=0
                                                    'fundsBudget':fundsBudget,
                                                    'projectAbout':projectAbout,
                                                    //paper id null
                                                    //'projectClass':projectClass,
                                                    //state 1
                                                    //pre state 1
                                                    //'startTime':startTime,
                                                    'endTime':endTime,
                                                    'shouldDelay':shouldDelay,
                                                    'delayReason':delayReason

                                                },
                                                success: function (data) {
                                                    if(shouldDelay){
                                                        alert("项目修改成功！请等待延期申请审核通知！");
                                                    }else{
                                                        alert("项目修改成功！");
                                                    }

                                                    window.location.href = "/student/project/project-list";
                                                },
                                                error:function (){
                                                    alert("项目修改失败！");
                                                }
                                            })
                                        }

                                    </script>
                                </div>

                            </div>

                        </div>
                    </div>

                    <!--===============main content end===============-->
                </div>
            </div>

        </div>




        <div th:replace="~{/commons/common :: common_js(~{})}"></div>
    </body>
</html>
