<!DOCTYPE html>
<html lang="en">

    <head th:replace="~{/commons/common :: common_header(~{::title},~{})}">

        <title>Shimba Bootstrap 4 Admin Dashboard</title>

    </head>

<body>

    <!-- Begin page -->
    <div class="wrapper">

        <!-- ============================================================= -->
        <!-- ===============    side menu content start  ================= -->
        <!-- ============================================================= -->
        <div th:replace="~{/commons/common :: sidebar}"></div>
        <!-- ============================================================= -->
        <!-- ===============     side menu content End   ================= -->
        <!-- ============================================================= -->

        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->

        <div class="content-page">
            <div class="content">

                <!-- ============================================================= -->
                <!-- ===============    Top bar header content start  ================= -->
                <!-- ============================================================= -->
                <div th:replace="~{/commons/common :: navbar}"></div>
                <!-- ================================================================== -->
                <!-- ===============    Top bar header content end  ================= -->
                <!-- ================================================================== -->


                <!-- Start Content-->
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box">
                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="javascript: void(0);"><i class="feather icon-home"></i></a></li>
                                        <li class="breadcrumb-item"><a href="javascript: void(0);">Pages</a></li>
                                        <li class="breadcrumb-item active">Profile</li>
                                    </ol>
                                </div>
                                <h4 class="page-title">Profile</h4>
                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <!-- Header -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-auto col-sm-12">
                                    <img th:src="@{/assets/images/users/avatar-4.jpg}" alt class="d-block ui-w-100 rounded-circle mb-3">
                                </div>
                                <div class="col">
                                    <h4 class="font-weight-bold mb-2" th:text="${user.getUserName()}"></h4>
                                    <div class="text-muted mb-2">
                                        Lorem ipsum dolor sit amet, nibh suavitate qualisque ut nam. Ad harum primis electram duo, porro principes ei has.
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Header -->

                    <div class="row">
                        <div class="col">

                            <!-- Info -->
                            <div class="card mb-4">
                                <div class="card-body">

                                    <div class="row mb-2">
                                        <div class="col-md-3 text-muted" th:text="#{user_email}"></div>
                                        <div class="col-md-9" th:text="${user.getEmail()}">

                                        </div>
                                    </div>

                                    <div class="row mb-2">
                                        <div class="col-md-3 text-muted" th:text="#{user_name}"></div>
                                        <div class="col-md-9" th:text="${user.getUserName()}">

                                        </div>
                                    </div>

                                    <div class="row mb-2">
                                        <div class="col-md-3 text-muted" th:text="#{user_id}"></div>
                                        <div class="col-md-9" th:text="${user.getUserId()}">

                                        </div>
                                    </div>


                                    <div class="row mb-2">
                                        <div class="col-md-3 text-muted" th:text="#{user_major}"></div>
                                        <div class="col-md-9" th:text="${user.getMajor()}">

                                        </div>
                                    </div>

                                </div>
                                <div class="card-footer text-center p-0">
                                    <div class="row no-gutters row-bordered row-border-light">
                                        <a href="javascript:void(0)" class="d-flex col flex-column text-dark py-3">
                                            <div class="font-weight-bold" th:text="${projectNums}"></div>
                                            <div class="text-muted small" th:text="#{project_num}"></div>
                                        </a>
                                        <a href="javascript:void(0)" class="d-flex col flex-column text-dark py-3">
                                            <div class="font-weight-bold" th:text="${finishNums}"></div>
                                            <div class="text-muted small" th:text="#{project_finished}"></div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!-- / Info -->


                        </div>
                    </div>



                </div> <!-- container -->

            </div> <!-- content -->

            <!-- ============================================================= -->
            <!-- ===============    footer content start  ================= -->
            <!-- ============================================================= -->

            <footer th:replace="~{/commons/common :: footer}"></footer>
            <!-- ============================================================= -->
            <!-- ===============    footer content start  ================= -->
            <!-- ============================================================= -->


        </div>

        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->


    </div>
    <!-- END wrapper -->

    <!-- Required js -->
    <div th:replace="~{/commons/common :: common_js(~{})}"></div>

</body>

</html>
